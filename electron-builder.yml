appId: com.quangtrong.1506.live.wallpaper
productName: Live Wallpaper
copyright: Copyright Â© 2025 Quangtrong1506

directories:
    output: dist
    buildResources: resources

files:
    - from: .
      filter:
          - package.json
          - app

win:
    target:
        - nsis
    icon: resources/icon.ico

artifactName: '${productName}.${version}.setup.${ext}'

nsis:
    oneClick: false
    perMachine: false
    allowToChangeInstallationDirectory: true

publish:
    provider: github
    owner: quangtrong1506
    repo: custom-screen
