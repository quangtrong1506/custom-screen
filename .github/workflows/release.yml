name: Build Electron App

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Wine (Ubuntu 22.04+)
        run: |
          sudo dpkg --add-architecture i386
          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-jammy.sources
          sudo apt update
          sudo apt install --install-recommends winehq-stable -y

      - run: wine --version

      - run: npm install

      - name: Build on Linux (AppImage + exe)
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/

  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install

      - name: Build on macOS (.dmg)
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/

  build-windows:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install

      - name: Build on Windows (.exe)
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: all-artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: all-artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: all-artifacts/windows

      - name: Flatten artifacts
        run: |
          mkdir release
          cp -r all-artifacts/linux/* release/
          cp -r all-artifacts/macos/* release/
          cp -r all-artifacts/windows/* release/

      - name: Bump version and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore: bump version to %s"
          git push --follow-tags

      - name: Get latest tag
        id: get_version
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.tag }}
          tag_name: ${{ steps.get_version.outputs.tag }}
          files: release/*
