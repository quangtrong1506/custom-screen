name: Build Electron App

on:
    push:
        branches:
            - '**' # mọi nhánh

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Bump version (main only)
              if: github.ref == 'refs/heads/main'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  npm run version:patch
                  git push --follow-tags

            - name: Build App
              run: npm run build

            - name: Show build output (debug)
              run: ls -R dist/

            - name: GitHub Release (main only)
              if: github.ref == 'refs/heads/main'
              uses: softprops/action-gh-release@v2
              with:
                  name: 'Release ${{ github.ref_name }}'
                  tag_name: ${{ github.ref_name }}
                  files: |
                      dist/win-unpacked/*.exe
                      dist/win-unpacked/*.dmg
                      dist/win-unpacked/*.blockmap
                      dist/win-unpacked/*.yml

            - name: Upload Preview Build (non-main only)
              if: github.ref != 'refs/heads/main'
              uses: actions/upload-artifact@v4
              with:
                  name: preview-build
                  path: dist/
